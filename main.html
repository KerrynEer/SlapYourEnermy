<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Slap Your Enermy</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
    body {
        margin: 0;
    }
</style>
</head>
<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height:600,
            physics: {
             default: 'arcade',
             arcade: {
                debug: false
            }

        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var slapCount = 0;
    var slapCountText;
    var isleft = false;
    var effect;
    var title;

    function preload ()
    {
        this.load.image('greenblue', 'assets/greenblue.jpg');
        this.load.image('Body', 'assets/Body.png');
        this.load.spritesheet('faces', 
            'assets/faces.png',
            { frameWidth: 900, frameHeight: 820 }
            );

        this.load.spritesheet('slaps', 'assets/slapsheet.png', 
            {frameWidth: 1180, frameHeight:1100});
        //this.load.image('righthand', 'assets/righthand.png');
        //this.load.image('lefthand', 'assets/lefthand.png');

        this.load.audio('theme', ['assets/audio/SuperSonic.mp3']);
        this.load.audio('sfx', ['assets/audio/Slapsound.mp3']);
        this.load.bitmapFont('myfont', 'assets/font/font.png', 'assets/font/font.fnt');

        
        var progressBar = this.add.graphics();
            var progressBox = this.add.graphics();
            progressBox.fillStyle(0x222222, 0.8);
            progressBox.fillRect(240, 270, 320, 50);
            
            var width = this.cameras.main.width;
            var height = this.cameras.main.height;
            var loadingText = this.make.text({
                x: width / 2,
                y: height / 2 - 50,
                text: 'Loading...',
                style: {
                    font: '20px monospace',
                    fill: '#ffffff'
                }
            });
            loadingText.setOrigin(0.5, 0.5);
            
            var percentText = this.make.text({
                x: width / 2,
                y: height / 2 - 5,
                text: '0%',
                style: {
                    font: '18px monospace',
                    fill: '#ffffff'
                }
            });
            percentText.setOrigin(0.5, 0.5);
            
            var assetText = this.make.text({
                x: width / 2,
                y: height / 2 + 50,
                text: '',
                style: {
                    font: '18px monospace',
                    fill: '#ffffff'
                }
            });
 
            assetText.setOrigin(0.5, 0.5);
            
            this.load.on('progress', function (value) {
                percentText.setText(parseInt(value * 100) + '%');
                progressBar.clear();
                progressBar.fillStyle(0xffffff, 1);
                progressBar.fillRect(250, 280, 300 * value, 30);
            });
            
            this.load.on('fileprogress', function (file) {
                assetText.setText('Loading asset: ' + file.key);
            });
 
            this.load.on('complete', function () {
                progressBar.destroy();
                progressBox.destroy();
                loadingText.destroy();
                percentText.destroy();
                assetText.destroy();
            });
            
            this.load.image('normalhead', 'normalhead.png');
            for (var i = 0; i < 5000; i++) {
                this.load.image('normalhead'+i, 'normalhead.png');
            }



    }

    function create ()
    {
        bg = this.add.image(400, 300, 'greenblue');
        bg.setDisplaySize(800,600);

        victimBody = this.add.image(400, 500, 'Body');
        victimBody.width = 200;
        victimBody.height = 200;
        victimBody.setDisplaySize(300,300);

        var music = this.sound.add('theme');
        music.play();

        effect = game.sound.add('sfx');

        victim = this.physics.add.sprite(400, 230, 'faces');
        victim.width = 200;
        victim.height = 200;
        victim.setDisplaySize(370,370);

        slapCountText = this.add.text(400, 50, '');

        title = this.add.bitmapText(90, 20, 'myfont');

        //FACE
        this.anims.create({
            key: 'mid',
            frames: this.anims.generateFrameNumbers('faces', { start: 0, end: 0 }),
            frameRate: 10,
        });

        this.anims.create({
            key: 'left',
            frames: [ { key: 'faces', frame: 1 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('faces', { start: 2, end: 2 }),
            frameRate: 10,
        });

        //HANDS
        this.anims.create({
            key: 'handright',
            frames: this.anims.generateFrameNumbers('slaps', { start: 2, end: 3 }),
            frameRate: 10,
        });

        this.anims.create({
            key: 'handleft',
            frames: this.anims.generateFrameNumbers('slaps', { start: 0, end: 1 }),
            frameRate: 10,
        });

        leftbtn = this.add.sprite(150, 400, 'slaps', 0);
        leftbtn.setInteractive();
        leftbtn.on('pointerover', () => { console.log('pointeroverleft'); });
        leftbtn.on('pointerdown', () =>  slapLeft());

        rightbtn = this.add.sprite(700, 400, 'slaps', 2);
        rightbtn.setInteractive();
        rightbtn.on('pointerover', () => { console.log('pointeroverright'); });
        rightbtn.on('pointerdown', () => slapRight());

        leftbtn.setDisplaySize(200,250);
        rightbtn.setDisplaySize(200,250);

    }

    function updateSlapCountText(count) {
        slapCountText.setText('slap count: ' + count);
    }

    function slapRight() {
        effect.play();
        victim.anims.play('left', true);
        if(this.isleft) {
            rightbtn.anims.play('handright', true);
            slapCount++;
            updateSlapCountText(slapCount);
        }
        isleft = false;
        console.log('false');
    }

    function slapLeft() {
        effect.play();
        victim.anims.play('right', true);
        if(!this.isleft) {
            leftbtn.anims.play('handleft', true);
            slapCount++;
            updateSlapCountText(slapCount);
        }
        isleft = true;
        console.log('true');
    }
    function update ()
    {
        title.setText('Slap as many as you can!');
    }

</script>

</body>
</html>
