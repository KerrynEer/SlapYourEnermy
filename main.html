<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Slap Your Enermy</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
		physics: {
			default: 'arcade',
			arcade: {
				debug: false
			}
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
    // this.load.spritesheet('dude', 
    //     'assets/dude.png',
    //     { frameWidth: 32, frameHeight: 50 }
    // );

        this.load.spritesheet('faces', 
            'assets/faces.png',
            { frameWidth: 800, frameHeight: 800 }
        );

    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
       // platforms = this.physics.add.staticGroup();

        victim = this.physics.add.sprite(400, 200, 'faces');

        victim.width = 200; victim.height = 200;
        victim.setDisplaySize(400,400);


        //this.add.image(400, 300, 'normalhead');

        // this.anims.create({
        //     key: 'left',
        //     frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        //     frameRate: 10,
        //     repeat: -1
        // });

        // this.anims.create({
        //     key: 'turn',
        //     frames: [ { key: 'dude', frame: 4 } ],
        //     frameRate: 20
        // });

        // this.anims.create({
        //     key: 'right',
        //     frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        //     frameRate: 10,
        //     repeat: -1
        // });

         this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('faces', { start: 0, end: 0 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'faces', frame: 1 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('faces', { start: 2, end: 2 }),
            frameRate: 10,
            repeat: -1
        });
    }

    function update ()
    {
    }

</script>

</body>
</html>
