<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Slap Your Enermy</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height:600,
		physics: {
			default: 'arcade',
			arcade: {
				debug: false
            }
			
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var slapCount = 0;
    var slapCountText;

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('Body', 'assets/Body.png');
        this.load.spritesheet('faces', 
            'assets/faces.png',
            { frameWidth: 900, frameHeight: 800 }
        );

        this.load.image('righthand', 'assets/righthand.png');
        this.load.image('lefthand', 'assets/lefthand.png');
        this.load.audio('theme', ['assets/audio/SuperSonic.mp3']);
        this.load.audio('sfx', ['assets/audio/Slapsound.mp3']);

    }

     var effect;

    function create ()
    {
        this.add.image(400, 300, 'sky');

        victimBody = this.add.image(400, 300, 'Body');
        victimBody.width = 200;
        victimBody.height = 200;
        victimBody.setDisplaySize(450,450);

        var music = this.sound.add('theme');
        music.play();

        effect = game.sound.add('sfx');
        	
        victim = this.physics.add.sprite(400, 200, 'faces');
        victim.width = 200;
        victim.height = 200;
        victim.setDisplaySize(370,370);


        slapCountText = this.add.text(400, 50, '');

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('faces', { start: 0, end: 0 }),
            frameRate: 10,
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'faces', frame: 1 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('faces', { start: 2, end: 2 }),
            frameRate: 10,
        });

       
        leftbtn = this.add.image(150, 400, 'lefthand');
        leftbtn.setInteractive();
        leftbtn.on('pointerover', () => { console.log('pointeroverleft'); });
        leftbtn.on('pointerdown', () => slapLeft(++slapCount) );

        rightbtn = this.add.image(700, 400, 'righthand');
        rightbtn.setInteractive();
        rightbtn.on('pointerover', () => { console.log('pointeroverright'); });
        rightbtn.on('pointerdown', () => slapRight(++slapCount) );

        leftbtn.setDisplaySize(200,250);
        rightbtn.setDisplaySize(200,250);

        title = this.add.text(90,20, 'Slap as many times as you can', {fontSize: '32px', fill: '#800000',})

    }

    function updateSlapCountText(count) {
        slapCountText.setText('slap count: ' + count);
    }

    function slapRight(count) {
        effect.play();
        victim.anims.play('right', true);
        updateSlapCountText(count);
    }

    function slapLeft(count) {
        effect.play();
        victim.anims.play('left', true);
        updateSlapCountText(count);
    }

    function update ()
    {
    }

</script>

</body>
</html>
